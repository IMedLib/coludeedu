<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>医卫里课堂登录</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="css/login.css" rel="stylesheet">

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <![endif]-->

	<body>

		<div class="container">

			<div class="form-signin">
				<h3 class="form-signin-heading" style="text-align: center;">登录</h3>
				<input type="email" id="inputEmail" class="form-control" placeholder="用户名/手机号码" required autofocus>
				<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me">记住密码
					</label>
				</div>
				<button class="btn btn-lg btn-info btn-block" type="submit" id="login">登录</button>
			</div>

		</div>
		<!-- /container -->
		<script>
			$('#login').click(function() {
				location.href = "index.html"
			})
		</script>

	</body>

</html>
